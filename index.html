<html>
  <head>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Ultimate Freelancer Forum</title>
  </head>
  <body>
    <h1>Ultimate Freelancer Forum</h1>

    <!-- contain freelancer list -->
    <h2>Freelancers Available:</h2>
    <section>
      <div>
        <h3>Name</h3>
         <!--freelancer name  -->
        <ul class="flexColumn" id="freelancerNames"></ul>
      </div>

      <div>
        <h3>Occupation</h3>
        <!--freelancer occupation  -->
        <ul id="freelancerOccupations"></ul>
      </div>
      
      <div>
        <h3>Starting Price</h3>
        <!--freelancer starting price  -->
        <ul id="freelancerPrices"></ul>
      </div>
    </section>

    <!-- active average of all starting prices -->
    <section>
      <div>
        <h3>The average starting price is</h3>
        <p id="averageStartingPrice"></p>
      </div>
    </section>
  </body>
</html>
